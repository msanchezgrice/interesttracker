<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MakerPulse</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; }
      .row { display:flex; gap:8px; align-items:center; }
      label { font-size:12px; color:#555 }
      input[type="text"], input[type="url"] { width:100%; padding:6px; }
      button { padding:6px 10px; }
      small { color:#666 }
    </style>
  </head>
  <body>
    <h3>MakerPulse</h3>
    <div class="row">
      <label>Device Key</label>
    </div>
    <input id="deviceKey" type="text" placeholder="paste from /api/devices/init" />
    <div class="row">
      <label>Ingest URL</label>
    </div>
    <input id="ingestUrl" type="url" placeholder="https://your.app/api/ingest" />

    <div class="row" style="margin-top:8px;">
      <label><input id="paused" type="checkbox" /> Paused</label>
    </div>
    <div class="row" style="margin-top:8px;">
      <label>Allowlist domains (comma-separated)</label>
    </div>
    <input id="allowlist" type="text" placeholder="youtube.com, substack.com, github.com" />

    <div class="row" style="margin-top:12px;">
      <button id="save">Save</button>
      <button id="flush">Flush</button>
      <button id="openDashboard">Open Dashboard</button>
    </div>

    <p><small id="status"></small></p>
    <script type="module" src="src/sidepanel.ts"></script>
  </body>
  </html>
